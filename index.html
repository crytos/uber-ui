<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>uber</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<main>
		<section id="login-section">
			<div class="header">
				<div class="logo">
					<h2>UBER</h2>
				</div>
				<h2>Sign Up to Ride</h2>
				<h4>Safe, reliable rides in minutes</h4>
			</div>
			<form>
				<div class="form-element-group">
					<div class="form-element child-element">
						<label>First name (required)</label>
						<input type="text" name="first-name" placeholder="First name">
					</div>
					<div class="form-element child-element">
						<label>Last name (required)</label>
						<input type="text" name="last-name" placeholder="Last name">
					</div>
				</div>
				<div class="form-element">
					<label>Enter your phone number (required)</label>
					<input type="phone" name="phone" placeholder="Phone number">
				</div>
				<div class="form-element">
					<label>Enter your email (required)</label>
					<input type="email" name="email" placeholder="Email">
				</div>
				<div class="form-element">
					<label>Enter your password (required)</label>
					<input type="password" name="password" placeholder="Password">
				</div>
				<div class="form-element">
					<a href="#" class="promo">Add a promo code</a>
				</div>
				<div class="form-element">
					<button type="submit" name="submit" class="main">Sign up</button>
				</div>
			</form>
		</section>
	</main>
</body>

</html>
